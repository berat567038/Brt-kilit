                    let statusHtml;
                    if (data.online === true) {
                        statusHtml = `<div class="server-status active">● Açık (${data.players.now}/${data.players.max})</div><span id="server-ip">${javaIp}</span><span id="server-version">Sürüm: ${javaVersion}</span>`;
                        if (data.players.sample && data.players.sample.length > 0) {
                            onlinePlayersSection.style.display = 'block';
                            onlinePlayersGrid.innerHTML = data.players.sample.map(player => 
                                `<div class="online-player-card"><img src="https://mc-heads.net/avatar/${player.name}/50" alt="${player.name}" class="online-player-avatar"><p class="online-player-name">${player.name}</p></div>`
                            ).join('');
                        } else if (data.players.now > 0) {
                            onlinePlayersSection.style.display = 'block';
                            onlinePlayersGrid.innerHTML = `<p style="font-size:0.8em; grid-column: 1 / -1;">Sunucuda ${data.players.now} oyuncu var ama liste alınamadı.</p>`;
                        } else {
                             onlinePlayersSection.style.display = 'block';
                             onlinePlayersGrid.innerHTML = `<p style="font-size:0.8em;">Sunucuda aktif oyuncu yok.</p>`;
                        }
                    } else {
                        statusHtml = `<div class="server-status inactive">● Kapalı</div><span id="server-ip">${javaIp}</span><span id="server-version">Sürüm: ${javaVersion}</span>`;
                        onlinePlayersSection.style.display = 'none';
                    }
                    // Yükleme animasyonunu kaldırıp sunucu bilgilerini bas
                    connectionInfoContainer.innerHTML = statusHtml + getButtonsHtml();
                })
                .catch(error => {
                    console.error("Sunucu durumu alınamadı:", error);
                    // Hata durumunda da yükleme animasyonunu kaldır
                    connectionInfoContainer.innerHTML = `<div class="server-status inactive">● Kapalı</div><span id="server-ip">${javaIp}</span><span id="server-version">Sürüm: ${javaVersion}</span>${getButtonsHtml()}`;
                    onlinePlayersSection.style.display = 'none';
                });
        }
        
        // --- ÖNERİ #50: KOPYALAMA BUTONU İÇİN GÜNCELLENDİ ---
        connectionInfoContainer.addEventListener('click', (event) => { 
            const target = event.target.closest('button'); 
            if (!target) return; 
            
            if (target.id === 'copy-button') { 
                const originalText = target.innerHTML; // Orijinal metni sakla
                const checkIconSVG = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="stroke: #000; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round;"><path d="M20 6L9 17L4 12"></path></svg>`;
                
                navigator.clipboard.writeText(javaIp).then(() => { 
                    target.innerHTML = `${checkIconSVG} Kopyalandı!`; // İkon ile birlikte göster
                    target.style.backgroundColor = 'var(--aktif-color)'; 
                    
                    setTimeout(() => { 
                        target.innerHTML = originalText; // Orijinal metne geri dön
                        target.style.backgroundColor = '#5555FF'; 
                    }, 2000); 
                }); 
            } 
            
            if (target.id === 'mobile-java-btn') { window.open('https://play.google.com/store/apps/details?id=git.artdeell.mojo', '_blank'); }
            if (target.id === 'about-btn') { alert('Hakkında bölümü yakında eklenecektir.'); }
        });

        // --- SAYFA YÜKLENİNCE BAŞLAT ---
        supabase.auth.onAuthStateChange((event, session) => {
            const user = session?.user || null;
            updateUI(user);
        });

        showJavaInfo();

    </script>
