<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRT MC - Minecraft Sunucusu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --kurucu-color: #FFAA00;
            --aktif-color: #55FF55;
            --java-color: #8B4513; /* Kahverengi - Kahve */
            --bedrock-color: #228B22; /* Ye≈üil - √áimen */
            --main-font: 'Press Start 2P', cursive;
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.alphacoders.com/133/1337527.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #ffffff; font-family: var(--main-font); text-align: center;
            margin: 0; padding: 40px 20px; display: flex;
            justify-content: center; align-items: flex-start;
            min-height: 100vh; box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px);
            border: 5px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            padding: 40px; max-width: 750px; width: 100%;
            box-shadow: 0 0 35px rgba(0,0,0,0.5); margin-bottom: 40px;
        }

        .logo {
            width: 160px; height: 160px; border-radius: 50%;
            border: 6px solid #888888; object-fit: cover;
            margin-bottom: 25px; box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        h1, h2 { text-shadow: 4px 4px 0px #000; }
        h1 { font-size: 2em; letter-spacing: 2px; }
        h2 { font-size: 1.6em; margin-top: 40px; margin-bottom: 20px; }

        .edition-selector {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;
        }

        .edition-btn {
            font-family: var(--main-font); font-size: 1em; color: #fff;
            padding: 12px 20px; border-radius: 8px; border: none;
            border-bottom: 4px solid; cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 10px; /* Simge ve yazƒ± i√ßin */
        }
        
        /* Simge stilleri */
        .edition-btn .icon { font-size: 1.2em; }

        .edition-btn[data-edition="bedrock"] { background-color: var(--bedrock-color); border-bottom-color: #1a691a; }
        .edition-btn[data-edition="java"] { background-color: #5e3c25; border-bottom-color: #4a2d1a; }

        .edition-btn.active[data-edition="java"] {
            transform: translateY(-2px);
            background-color: var(--java-color); border-bottom-color: #5a2d0c;
        }

        .connection-info {
            background-color: rgba(0, 0, 0, 0.4); border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 25px; border-radius: 10px; min-height: 150px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 15px;
        }
        
        #server-ip { font-size: 1.1em; word-break: break-all; }
        #server-version { font-size: 1em; color: #ccc; }
        
        /* YENƒ∞ EKLENEN AKTƒ∞F DURUM G√ñSTERGESƒ∞ */
        .server-status-active {
            color: var(--aktif-color);
            font-size: 0.9em;
            text-shadow: 0 0 8px var(--aktif-color);
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(85, 255, 85, 0.1);
        }

        .founders-section { margin-top: 40px; }
        .founders-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px; margin-top: 25px;
        }
        .founder-card {
            background-color: rgba(0, 0, 0, 0.4); padding: 20px;
            border-radius: 10px; border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .founder-card:hover { transform: translateY(-5px); background-color: rgba(0, 0, 0, 0.6); }
        .founder-avatar { width: 80px; height: 80px; border-radius: 8px; margin-bottom: 15px; image-rendering: pixelated; }
        .founder-name { font-size: 1em; margin: 0 0 5px 0; }
        .founder-rank { font-size: 0.8em; color: var(--kurucu-color); margin: 0; }

        .footer { margin-top: 40px; font-size: 0.8em; color: #bbbbbb; text-shadow: 1px 1px 0 #000; }
    </style>
</head>
<body>

    <div class="container">
        <img src="brtmc.jpg" alt="BRT MC Logo" class="logo">
        <h1>BRT MC Sunucusuna Ho≈ü Geldin!</h1>

        <div class="edition-selector">
            <button class="edition-btn active" data-edition="java"><span class="icon">‚òï</span>Java Edition</button>
            <button class="edition-btn" data-edition="bedrock"><span class="icon">üåø</span>Bedrock Edition</button>
        </div>

        <div class="connection-info" id="connection-info-container">
            </div>

        <div class="founders-section">
            <h2>Kurucular</h2>
            <div class="founders-grid">
                <div class="founder-card">
                    <img src="https://mc-heads.net/avatar/brtmc/80" alt="brtmc skin" class="founder-avatar">
                    <h3 class="founder-name">brtmc</h3>
                    <p class="founder-rank">Kurucu</p>
                </div>
                <div class="founder-card">
                    <img src="https://mc-heads.net/avatar/Steve/80" alt="Steve skin" class="founder-avatar">
                    <h3 class="founder-name">Kullanƒ±cƒ±Adƒ±</h3>
                    <p class="founder-rank">Kurucu</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 BRT MC. B√ºt√ºn Haklarƒ± Saklƒ±dƒ±r.</p>
        </div>
    </div>

    <script>
        const editionButtons = document.querySelectorAll('.edition-btn');
        const connectionInfoContainer = document.getElementById('connection-info-container');

        const serverInfo = {
            java: {
                ip: 'gold.magmanode.com:30394',
                version: '1.20.1',
                status: 'Aktif'
            },
            bedrock: {
                status: 'Yakƒ±nda...'
            }
        };

        function updateConnectionInfo(edition) {
            editionButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.edition === edition) {
                    btn.classList.add('active');
                }
            });

            if (edition === 'java') {
                const info = serverInfo.java;
                connectionInfoContainer.innerHTML = `
                    <span id="server-ip">${info.ip}</span>
                    <div class="server-status-active">‚óè ${info.status}</div>
                    <span id="server-version">S√ºr√ºm: ${info.version}</span>
                    <button id="copy-button" style="font-family: var(--main-font); font-size: 1em; color: #fff; padding: 12px 20px; border-radius: 8px; border: none; border-bottom: 4px solid #0000AA; cursor: pointer; background-color: #5555FF;">IP Kopyala</button>
                `;
            } else {
                connectionInfoContainer.innerHTML = `
                    <span style="font-size: 1.2em; color: #ccc;">${serverInfo.bedrock.status}</span>
                `;
            }
        }

        editionButtons.forEach(button => {
            button.addEventListener('click', () => {
                updateConnectionInfo(button.dataset.edition);
            });
        });

        connectionInfoContainer.addEventListener('click', (event) => {
            if (event.target && event.target.id === 'copy-button') {
                const copyButton = event.target;
                navigator.clipboard.writeText(serverInfo.java.ip).then(() => {
                    copyButton.textContent = 'Kopyalandƒ±!';
                    copyButton.style.backgroundColor = 'var(--aktif-color)';
                    copyButton.style.borderBottomColor = '#386129';
                    setTimeout(() => {
                        copyButton.textContent = 'IP Kopyala';
                        copyButton.style.backgroundColor = '#5555FF';
                        copyButton.style.borderBottomColor = '#0000AA';
                    }, 2000);
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateConnectionInfo('java');
        });

    </script>
</body>
</html>
