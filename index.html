<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRT MC - Minecraft Sunucusu</title>
    <style>
        /* Minecraft Fontunu Google Fonts'tan Yükleme */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-color: #3a3a3a;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border: 5px solid #5c5c5c;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .logo {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            text-shadow: 3px 3px 0px #000;
        }

        .status-box {
            background-color: #2a2a2a;
            border: 3px solid #1a1a1a;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .status-box p {
            margin: 0;
            font-size: 1.2em;
        }

        .status-online {
            color: #55FF55; /* Minecraft Yeşil */
            text-shadow: 0 0 10px #55FF55;
        }

        .ip-box {
            background-color: #4a4a4a;
            border: 3px solid #3a3a3a;
            padding: 20px;
            margin-top: 25px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        #server-ip {
            font-size: 1.1em;
            word-break: break-all;
        }

        #copy-button {
            background-color: #5555FF; /* Minecraft Mavi */
            color: #ffffff;
            border: 3px solid #0000AA;
            padding: 10px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.2s;
        }

        #copy-button:hover {
            background-color: #7777FF;
            transform: scale(1.05);
        }

        #copy-button:active {
            background-color: #3333DD;
            transform: scale(1);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.7em;
            color: #aaaaaa;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="http://googleusercontent.com/file_content/1" alt="BRT MC Logo" class="logo">

        <h1>Sunucu Bilgileri</h1>

        <div class="status-box">
            <p>Durum: <span class="status-online">Sunucu Açık</span></p>
        </div>

        <div class="ip-box">
            <span id="server-ip">brtmc.minesr.com</span>
            <button id="copy-button">IP Kopyala</button>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 BRT MC. Tüm hakları saklıdır.</p>
        </div>
    </div>

    <script>
        const copyButton = document.getElementById('copy-button');
        const serverIp = document.getElementById('server-ip').textContent;

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(serverIp).then(() => {
                // Başarıyla kopyalandığında
                copyButton.textContent = 'Kopyalandı!';
                copyButton.style.backgroundColor = '#55FF55'; // Yeşil renk
                copyButton.style.borderColor = '#00AA00';

                // 2 saniye sonra eski haline döndür
                setTimeout(() => {
                    copyButton.textContent = 'IP Kopyala';
                    copyButton.style.backgroundColor = '#5555FF'; // Orijinal mavi renk
                    copyButton.style.borderColor = '#0000AA';
                }, 2000);
            }).catch(err => {
                // Hata durumunda
                console.error('IP adresi kopyalanamadı: ', err);
                copyButton.textContent = 'Hata!';
                 setTimeout(() => {
                    copyButton.textContent = 'IP Kopyala';
                }, 2000);
            });
        });
    </script>

</body>
</html>
