<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="os-title">BRTOS 1.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

    <div id="boot-screen">
        <img src="https://img.icons8.com/ios/100/00BCD4/laptop-play.png" alt="BRTOS Logo">
        <h1 id="boot-message">BRTOS 1.1 Yükleniyor...</h1>
    </div>

    <div id="desktop">
        <div class="desktop-icon" data-app-id="settings" style="top: 50px; left: 50px;">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Ayarlar">
            <span>Ayarlar</span>
        </div>
        <div class="desktop-icon" data-app-id="calculator" style="top: 150px; left: 50px;">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/calculator.png" alt="Hesap Makinesi">
            <span>Hesap Makinesi</span>
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-left">
            <span id="start-button">Başlat</span>
            <div id="open-apps-bar"></div>
        </div>
        <div class="taskbar-right">
            <span id="current-time"></span>
        </div>
    </div>

    <div id="start-menu">
        <div class="start-menu-section">
            <h5>Uygulamalar</h5>
            <div class="start-menu-item" data-app-id="calculator">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/calculator.png" alt="Hesap Makinesi">
                <span>Hesap Makinesi</span>
            </div>
        </div>
        <div class="start-menu-section">
            <h5>Sistem</h5>
            <div class="start-menu-item" data-app-id="settings">
                <img src="https://img.icons8.com/ios-filled/24/ffffff/settings.png" alt="Ayarlar">
                <span>Ayarlar</span>
            </div>
        </div>
    </div>

    <div id="settings-window" class="window" data-app-id="settings">
        <div class="window-header"><span>Ayarlar</span><div class="window-controls"><button class="close-btn">X</button></div></div>
        <div class="window-content">
            <div class="settings-section">
                <h3>Genel Ayarlar</h3>
                <div class="settings-item">
                    <label for="theme-select">Tema:</label>
                    <select id="theme-select">
                        <option value="dark">Koyu</option>
                        <option value="light">Açık</option>
                    </select>
                </div>
                <div class="settings-item">
                    <label for="notification-volume">Bildirim Sesi Düzeyi:</label>
                    <input type="range" id="notification-volume" min="0" max="1" step="0.1" value="0.5">
                </div>
            </div>
            <div class="settings-section">
                <h3>Hakkında</h3>
                <p><strong>BRTOS Sürümü:</strong> 1.1</p>
            </div>
        </div>
    </div>

    <div id="calculator-window" class="window" data-app-id="calculator">
        <div class="window-header"><span>Hesap Makinesi</span><div class="window-controls"><button class="close-btn">X</button></div></div>
        <div class="window-content">
             <div id="calculator-display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
             </div>
             <div id="calculator-buttons">
                <button data-action="clear" class="span-two">AC</button>
                <button data-action="delete">DEL</button>
                <button data-operation>÷</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-action="equals" class="span-two">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
