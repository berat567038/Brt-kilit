<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRT MC - Minecraft Sunucusu</title>
    <style>
        /* Minecraft Fontunu Google Fonts'tan Y√ºkleme */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-color: #3a3a3a;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 40px 20px; /* √úst ve alt bo≈üluk eklendi */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 5px solid #5c5c5c;
            border-radius: 15px;
            padding: 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        .logo {
            width: 180px;  /* Logo boyutu ayarlandƒ± */
            height: 180px; /* Logo boyutu ayarlandƒ± */
            border-radius: 50%; /* Logoyu yuvarlak yapar */
            border: 5px solid #888888;
            object-fit: cover; /* Resmin orantƒ±sƒ±nƒ± korur */
            margin-bottom: 20px;
        }

        h1, h2 {
            text-shadow: 3px 3px 0px #000;
        }
        
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; margin-top: 30px; }

        .status-box {
            background-color: #2a2a2a;
            border: 3px solid #1a1a1a;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .status-box p {
            margin: 0;
            font-size: 1.2em;
        }

        .status-online {
            color: #55FF55; /* Minecraft Ye≈üil */
            text-shadow: 0 0 10px #55FF55;
        }

        .ip-box {
            background-color: #4a4a4a;
            border: 3px solid #3a3a3a;
            padding: 20px;
            margin-top: 15px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        #server-ip {
            font-size: 1.1em;
            word-break: break-all;
        }

        #copy-button {
            background-color: #5555FF; /* Minecraft Mavi */
            color: #ffffff;
            border: 3px solid #0000AA;
            padding: 10px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.2s;
        }

        #copy-button:hover {
            background-color: #7777FF;
            transform: scale(1.05);
        }

        /* YENƒ∞ EKLENEN STƒ∞LLER */
        .features-box {
            background-color: #2a2a2a;
            border: 3px solid #1a1a1a;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
        }
        
        .feature-item {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .tags-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .tag {
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            border-bottom: 3px solid rgba(0,0,0,0.3);
        }

        .tag-kurucu { background-color: #FFAA00; } /* Altƒ±n Rengi */
        .tag-admin  { background-color: #FF5555; } /* Kƒ±rmƒ±zƒ± */
        .tag-oyuncu { background-color: #55AAAA; } /* Mavi-Ye≈üil */


        .footer {
            margin-top: 30px;
            font-size: 0.7em;
            color: #aaaaaa;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://lh3.googleusercontent.com/4h_oRz7sQ6B84N14W63P69bE_9BwK3oH9A3D0B8mQ2I7Y7R5aG4vN3oD4c_Z5vJ6sE" alt="BRT MC Logo" class="logo">

        <h1>Sunucumuza Ho≈ü Geldin!</h1>

        <div class="ip-box">
            <span id="server-ip">brtmc.minesr.com</span>
            <button id="copy-button">IP Kopyala</button>
        </div>

        <div class="features-box">
            <h2>Sunucu √ñzellikleri</h2>
            
            <div class="feature-item">
                <p>üõ°Ô∏è Giri≈ü Koruma Sistemi Aktif</p>
            </div>
            
            <div class="tags-container">
                <span class="tag tag-kurucu">Kurucu</span>
                <span class="tag tag-admin">Admin</span>
                <span class="tag tag-oyuncu">Oyuncu</span>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 BRT MC. T√ºm haklarƒ± saklƒ±dƒ±r.</p>
        </div>
    </div>

    <script>
        const copyButton = document.getElementById('copy-button');
        const serverIp = document.getElementById('server-ip').textContent;

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(serverIp).then(() => {
                copyButton.textContent = 'Kopyalandƒ±!';
                copyButton.style.backgroundColor = '#55FF55';
                copyButton.style.borderColor = '#00AA00';

                setTimeout(() => {
                    copyButton.textContent = 'IP Kopyala';
                    copyButton.style.backgroundColor = '#5555FF';
                    copyButton.style.borderColor = '#0000AA';
                }, 2000);
            }).catch(err => {
                console.error('IP adresi kopyalanamadƒ±: ', err);
                copyButton.textContent = 'Hata!';
                 setTimeout(() => {
                    copyButton.textContent = 'IP Kopyala';
                }, 2000);
            });
        });
    </script>

</body>
</html>
