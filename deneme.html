<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRT MC - Minecraft Sunucusu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --kurucu-color: #FFAA00;
            --aktif-color: #55FF55;
            --kapali-color: #FF5555;
            --java-color: #8B4513;
            --bedrock-color: #228B22;
            --main-font: 'Press Start 2P', cursive;
        }

        body {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.alphacoders.com/133/1337527.png');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #ffffff; font-family: var(--main-font); text-align: center;
            margin: 0; padding: 40px 20px; display: flex;
            justify-content: center; align-items: flex-start;
            min-height: 100vh; box-sizing: border-box;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px);
            border: 5px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            padding: 40px; max-width: 750px; width: 100%;
            box-shadow: 0 0 35px rgba(0,0,0,0.5); margin-bottom: 40px;
        }

        .logo {
            width: 160px; height: 160px; border-radius: 50%;
            border: 6px solid #888888; object-fit: cover;
            margin-bottom: 25px; box-shadow: 0 0 20px rgba(0,0,0,0.7);
        }

        h1, h2 { text-shadow: 4px 4px 0px #000; }
        h1 { font-size: 2em; letter-spacing: 2px; }
        h2 { font-size: 1.6em; margin-top: 40px; margin-bottom: 20px; }

        .edition-selector {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;
        }

        .edition-btn {
            font-family: var(--main-font); font-size: 1em; color: #fff;
            padding: 12px 20px; border-radius: 8px; border: none;
            border-bottom: 4px solid; cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 10px;
        }
        
        .edition-btn .icon { font-size: 1.2em; }
        .edition-btn[data-edition="bedrock"] { background-color: var(--bedrock-color); border-bottom-color: #1a691a; }
        .edition-btn[data-edition="java"] { background-color: #5e3c25; border-bottom-color: #4a2d1a; }
        .edition-btn.active[data-edition="java"] {
            transform: translateY(-2px);
            background-color: var(--java-color); border-bottom-color: #5a2d0c;
        }
        
        @keyframes rainbow-glow {
            0%, 100% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
            15% { border-color: #ff7f00; box-shadow: 0 0 20px #ff7f00; }
            30% { border-color: #ffff00; box-shadow: 0 0 20px #ffff00; }
            45% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
            60% { border-color: #0000ff; box-shadow: 0 0 20px #0000ff; }
            75% { border-color: #4b0082; box-shadow: 0 0 20px #4b0082; }
            90% { border-color: #9400d3; box-shadow: 0 0 20px #9400d3; }
        }

        .connection-info {
            background-color: rgba(0, 0, 0, 0.4);
            border: 3px solid;
            padding: 25px; border-radius: 10px; min-height: 200px; /* Butonlar i√ßin y√ºksekliƒüi artƒ±rdƒ±m */
            display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 15px;
            animation: rainbow-glow 3s linear infinite;
        }
        
        #server-ip { font-size: 1.1em; word-break: break-all; }
        #server-version { font-size: 1em; color: #ccc; }
        
        .server-status {
            font-size: 1.1em; /* Yazƒ±yƒ± biraz b√ºy√ºtt√ºm */
            text-shadow: 0 0 8px;
            padding: 8px 12px; /* ƒ∞√ß bo≈üluƒüu artƒ±rdƒ±m */
            border-radius: 5px;
        }
        .server-status.active {
            color: var(--aktif-color);
            background-color: rgba(85, 255, 85, 0.1);
            text-shadow: 0 0 8px var(--aktif-color);
        }
        .server-status.inactive {
            color: var(--kapali-color);
            background-color: rgba(255, 85, 85, 0.1);
            text-shadow: 0 0 8px var(--kapali-color);
        }

        .founders-section { margin-top: 40px; }
        .founders-grid {
            display: grid; justify-content: center;
            gap: 25px; margin-top: 25px;
        }
        .founder-card {
            background-color: rgba(0, 0, 0, 0.4); padding: 20px;
            border-radius: 10px; border: 3px solid;
            transition: all 0.3s ease; width: 150px;
            animation: rainbow-glow 3s linear infinite;
        }
        .founder-card:hover { transform: translateY(-5px); background-color: rgba(0, 0, 0, 0.6); }
        .founder-avatar { width: 80px; height: 80px; border-radius: 8px; margin-bottom: 15px; image-rendering: pixelated; }
        .founder-name { font-size: 1em; margin: 0 0 5px 0; }
        .founder-rank { font-size: 0.8em; color: var(--kurucu-color); margin: 0; }

        .footer { margin-top: 40px; font-size: 0.8em; color: #bbbbbb; text-shadow: 1px 1px 0 #000; }
    </style>
</head>
<body>

    <div class="container">
        <img src="brtmc.jpg" alt="BRT MC Logo" class="logo">
        <h1>BRT MC Sunucusuna Ho≈ü Geldin!</h1>

        <div class="edition-selector">
            <button class="edition-btn active" data-edition="java"><span class="icon">‚òï</span>Java Edition</button>
            <button class="edition-btn" data-edition="bedrock"><span class="icon">üåø</span>Bedrock Edition</button>
        </div>

        <div class="connection-info" id="connection-info-container">
            </div>

        <div class="founders-section">
            <h2>Kurucular</h2>
            <div class="founders-grid" id="founders-grid">
                <div class="founder-card">
                    <img src="https://mc-heads.net/avatar/brtmc/80" alt="brtmc skin" class="founder-avatar">
                    <h3 class="founder-name">brtmc</h3>
                    <p class="founder-rank">Kurucu</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2025 BRT MC. B√ºt√ºn Haklarƒ± Saklƒ±dƒ±r.</p>
        </div>
    </div>

    <script>
        const javaIp = '144.76.58.217:30394';
        const javaVersion = '1.20.x';
        const connectionInfoContainer = document.getElementById('connection-info-container');

        function fetchServerStatus() {
            // Ba≈ülangƒ±√ßta "Kontrol ediliyor..." g√∂ster
            connectionInfoContainer.innerHTML = `
                <div class="server-status">Kontrol ediliyor...</div>
                <span id="server-ip">${javaIp}</span>
                <span id="server-version">S√ºr√ºm: ${javaVersion}</span>
            `;

            fetch(`https://mcapi.us/server/status?ip=${javaIp}`)
                .then(response => response.json())
                .then(data => {
                    let statusHtml;
                    // API'den gelen yanƒ±tta "online" deƒüeri true ise sunucu a√ßƒ±ktƒ±r.
                    if (data.online === true) {
                        statusHtml = `
                            <div class="server-status active">‚óè A√ßƒ±k (${data.players.now}/${data.players.max})</div>
                            <span id="server-ip">${javaIp}</span>
                            <span id="server-version">S√ºr√ºm: ${javaVersion}</span>
                        `;
                    } else {
                        // "online" deƒüeri true deƒüilse (false, undefined, vb.), sunucu kapalƒ±dƒ±r.
                        statusHtml = `
                            <div class="server-status inactive">‚óè Kapalƒ±</div>
                            <span id="server-ip">${javaIp}</span>
                            <span id="server-version">S√ºr√ºm: ${javaVersion}</span>
                        `;
                    }
                    // Butonlarƒ± da ekleyerek i√ßeriƒüi g√ºncelle
                    connectionInfoContainer.innerHTML = statusHtml + getButtonsHtml();
                })
                .catch(error => {
                    // Fetch i≈ülemi ba≈üarƒ±sƒ±z olursa (aƒü hatasƒ± vb.)
                    console.error("Sunucu durumu alƒ±namadƒ±:", error);
                    connectionInfoContainer.innerHTML = `
                        <div class="server-status inactive">‚óè Kapalƒ±</div>
                        <span id="server-ip">${javaIp}</span>
                        <span id="server-version">S√ºr√ºm: ${javaVersion}</span>
                        ${getButtonsHtml()}
                    `;
                });
        }

        function getButtonsHtml() {
            return `
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button id="copy-button" style="font-family: var(--main-font); font-size: 0.8em; color: #fff; padding: 10px 15px; border-radius: 8px; border: none; border-bottom: 4px solid #0000AA; cursor: pointer; background-color: #5555FF;">IP Kopyala</button>
                    <button id="mobile-java-btn" style="font-family: var(--main-font); font-size: 0.8em; color: #fff; padding: 10px 15px; border-radius: 8px; border: none; border-bottom: 4px solid #5a2d0c; cursor: pointer; background-color: #8B4513;">Mobil Java</button>
                </div>
            `;
        }

        // Buton ve kopyalama olaylarƒ± i√ßin olay dinleyici
        connectionInfoContainer.addEventListener('click', (event) => {
            const target = event.target.closest('button');
            if (!target) return;

            if (target.id === 'copy-button') {
                navigator.clipboard.writeText(javaIp).then(() => {
                    target.textContent = 'Kopyalandƒ±!';
                    target.style.backgroundColor = 'var(--aktif-color)';
                    setTimeout(() => {
                        target.textContent = 'IP Kopyala';
                        target.style.backgroundColor = '#5555FF';
                    }, 2000);
                });
            }

            if (target.id === 'mobile-java-btn') {
                window.open('https://zalithlauncher.com/apk', '_blank');
            }
        });

        // Sayfa y√ºklendiƒüinde durumu kontrol et
        document.addEventListener('DOMContentLoaded', fetchServerStatus);
    </script>
</body>
</html>
